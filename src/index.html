<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Chess</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  </head>
  <body>
    <div class="modal" id="upgradeModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Pick your new figure.</h2>
        </div>
        <div class="modal-body">
          <table id="pawnUpgrade">
            <tr>
              <td id="modal-queen" class="queen-black"></td>
              <td id="modal-rook" class="rook-black"></td>
              <td id="modal-knight" class="knight-black"></td>
              <td id="modal-bishop" class="bishop-black"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div>
      <input
        value="Restart game"
        type="button"
        name="restart"
        id="restart-button"
      />
      <table id="chessboard"></table>

      <!--    <script>-->
      <!--      let exports = { __esModule: true };-->
      <!--    </script>-->
    </div>
    <script src="../build/scripts/renderer.js"></script>
  </body>
</html>
